<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="h4">Advance Javascript Calculator</div>
        <div class="row">
            <div class="form-group col-4">
                <textarea rows="3" class="form-control p-3 m-1" readonly></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <input id="show_result" type="text" class="form-control p-3 m-1" readonly>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">1</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">2</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">3</button>
            </div>
            <div class="form-group col-1">
                <button id="_multi" class="btn btn-danger p-3 m-1 btn-block w-100 operators">X</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">4</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">5</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">6</button>
            </div>
            <div class="form-group col-1">
                <button id="_add" class="btn btn-info p-3 m-1 btn-block w-100 operators">+</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">7</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">8</button>
            </div>
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">9</button>
            </div>
            <div class="form-group col-1">
                <button id="_minus" class="btn btn-danger p-3 m-1 btn-block w-100 operators">-</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-1">
                <button class="btn btn-primary p-3 m-1 btn-block w-100 num">0</button>
            </div>
            <div class="form-group col-2">
                <button id="result" class="btn btn-success p-3 m-1 btn-block w-100">=</button>
            </div>
            <div class="form-group col-1">
                <button id="_devid" class="btn btn-dark p-3 m-1 btn-block w-100 operators">/</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <button id="clear" class="btn btn-danger p-3 m-1 btn-block w-100">Clear</button>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
